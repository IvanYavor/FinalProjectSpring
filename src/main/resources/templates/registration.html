<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:utext="#{lang.registration.registration_page}"></title>
</head>
<body>
<div style="text-align: right;padding:5px;margin:5px 0px;background:#ccc;">
    <a th:href="@{/registration?lang=en}" th:text="#{lang.registration.registration_eng}"></a>
    &nbsp;|&nbsp;
    <a th:href="@{/registration?lang=uk}" th:text="#{lang.registration.registration_uk}"></a>
    &nbsp;|&nbsp;

</div>
<p th:text="${message}"></p>
<form th:action="@{/registration}" method="post" th:object="${user}">
    <table>
        <tr>
            <td>
                <strong th:utext="#{lang.registration.username}"></strong>
            </td>
            <td><input name="username"    th:field="${user.username}"/></td>
            <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">User Name Error</td>
        </tr>
        <tr>
            <td>
                <strong  th:utext="#{lang.registration.password}"></strong>
            </td>
            <td><input type="password" name="password" th:field="${user.password}"/></td>
            <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
        </tr>
        <tr>
            <td>
                <strong  th:utext="#{lang.registration.fullName}"></strong>
            </td>
            <td><input type="text" name="fullName" th:field="${user.fullName}"/></td>
            <td th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Full Name Error</td>

        </tr>

        <tr>
            <td colspan="2">
                <input type="submit" th:value="#{lang.registration.create_account}" />
            </td>
        </tr>
    </table>
</form>

</body>
</html>
