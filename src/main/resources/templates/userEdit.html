<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Editor</title>
</head>
<body>
<div>User editor</div>
<div>
    <div th:each="instance : ${scores}">
        <span th:text="${instance.key}">keyvalue</span>
        <span th:text="${instance.value}">num</span>
    </div>
</div>

<form th:action="@{/user}" method="post">
    <input type="text"   name="username" th:value="${user.username}">

    <div th:each="role : ${roles}">
        <input type="checkbox" th:value="${role}" th:name="${role}" th:checked="${#lists.contains(user.roles, role)}" />
        <label th:text="${role}" /></label>
    </div>

    <input type="hidden" th:value="${user.id}" name="userId">
    <button type="submit">Save</button>
</form>

</body>
</html>
